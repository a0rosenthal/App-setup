<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/line_configuration.css" />
    <title>Line Configuration</title>
</head>

<body>
    <div class="app">
        <a href="line_create.html">
            <img id="back" src="img/backArrow.png">
        </a>
        <h1>Line Configuration</h1>
        <h2>Line Settings</h2>
        <div class="settings">
            <label class="container">Private Line
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Permanent Line
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container">Push notifications
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>
        <a href="line_manage.html">
            <div id="button">
                <p id="done">Done</p>
            </div>
        </a>
    </div>
</body>

</html>
