<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/line_configuration.css" />
    <title>Line Configuration</title>
</head>

<body>
  <div class="app">
    <a href="./line_manage.html"><img id="back" src="img/backArrow.png" alt="backarrow"></a>
    <h1>Line Configuration</h1>
    <h3>Line Settings</h3>
    <form action="/" class="other">
      Queue Name: <input type="text" name="usrname" size="10">
    </form>
    <label class="other">Description</label>
    <label class="container">Private Line
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="container">Permanent Line
      <input type="checkbox" >
      <span class="checkmark"></span>
    </label>
    <form class="other">
      Wait per Party (min) <input type="number" value="1" min="0" max="999" id="number">
    </form>
    <p>Distance</p>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
    <a href="./line_manage.html">
      <button type="button" class="button">Done</button>
    </a>
  </div>
</body>

</html>
