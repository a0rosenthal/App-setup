    <title>Hello World</title>
    <script>
    function updateLabel(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            document.getElementById("name").innerHTML=pair[1];
            if(pair[1] == ""){
                document.getElementById("name").innerHTML="Unnamed LINE!";
            }
            break;
        }
    }
    console.log('Query variable %s not found', variable);
    }
    function updateFontSize(variable) {
        document.getElementById("name").style.fontSize = "x-large";
    }
    </script>
